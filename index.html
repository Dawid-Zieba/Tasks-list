<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/header.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/list.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <script defer src="js/script.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,700;0,900;1,100;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="icon" href="images/ikona.png">
        <meta property ="og:image" content="images/List-tasks.png">
        <body class="body">
            <header class="header">
                <h1>Lista zadań</h1>
            </header>
            <main class="content">
                <section class="section">
                    <h2 class="section__header">Dodaj nowe zadanie</h2>
                    <form class="form js-form">
                        <input autofocus class="form__input js-newTask" name="task" placeholder="Co jest do zrobienia?">
                        <button class="form__button">Dodaj zadanie</button>
                    </form>
                </section>
                <section class="section section--tasks">
                    <div class="section__container">
                        <h2 class="section__header section__header-second">Lista zadań</h2>
                        <div class="section__buttonsContainer js-buttons"></div>
                    </div>
                    <ul class="list js-tasks">
                    </ul>
                </section>
            </main>
        </body>
        
        </html>
